{% extends 'base.html' %}
{% block content %}
<div class="test-container" id="app" data-student-test="{{ student_test.id }}" data-duration="{{ duration_seconds }}">
  <!-- Header Section -->
  <div class="test-header">
    <div class="container-fluid px-4">
      <div class="row align-items-center">
        <div class="col-md-4">
          <h3 class="test-title mb-0">
            <i class="fas fa-clipboard-check me-2"></i>{{ test.title }}
          </h3>
        </div>
        <div class="col-md-4 text-center">
          <div class="score-display">
            <div class="score-circle">
              <span class="score-text">
                <span id="totalScore">{{ student_test.total_score }}</span>/<span>{{ test.total_score }}</span>
              </span>
              <small>Ball</small>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <div class="timer-display">
            <i class="fas fa-clock me-2"></i>
            <span id="timer">--:--</span>
          </div>
        </div>
      </div>
      
      <!-- Progress Bar -->
      <div class="progress-container mt-3">
        <div class="progress">
          <div class="progress-bar" id="progressBar" role="progressbar" style="width:0%"></div>
        </div>
        <small class="progress-text mt-1">
          <span id="answeredCount">0</span> / <span id="totalQuestions">0</span> savol javoblandi
        </small>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="test-content">
    <div class="container-fluid px-4">
      <div id="diagPanel" style="background:#fff3cd;border:1px solid #ffeeba;padding:6px 10px;border-radius:8px;font-size:12px;margin-bottom:10px;color:#856404">
        <b>Diag:</b> qLen=<span id="dQLen"></span> currentIndex=<span id="dIdx"></span> firstQ=<span id="dFirst"></span> fetches=<span id="dFetch"></span>
      </div>
      <div class="row">
        <!-- Question Navigation -->
        <div class="col-lg-3 mb-4">
          <div class="question-nav-card">
            <div class="nav-header">
              <h6><i class="fas fa-list me-2"></i>Savollar</h6>
            </div>
            <div class="question-grid" id="questionIndex"></div>
          </div>
        </div>
        
        <!-- Question Content -->
        <div class="col-lg-9">
          <div class="question-card">
            <div id="questionsWrap">
              <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Savol yuklanmoqda...</p>
              </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
              <button id="prevBtn" class="btn btn-outline-primary" disabled>
                <i class="fas fa-chevron-left me-2"></i>Orqaga
              </button>
              <div class="ms-auto">
                <button id="submitAnswer" class="btn btn-primary me-2">
                  <i class="fas fa-save me-2"></i>Saqlash / Keyingi
                </button>
                <button id="finishBtn" class="btn btn-danger">
                  <i class="fas fa-flag-checkered me-2"></i>Tugatish
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.test-container {
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  min-height: 100vh;
  padding: 0;
}

.test-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 1.5rem 0;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.test-title {
  font-weight: 700;
  color: white;
}

.score-display {
  display: flex;
  justify-content: center;
}

.score-circle {
  background: rgba(255,255,255,0.2);
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  width: 80px;
  height: 80px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(10px);
}

.score-text {
  font-size: 1.2em;
  font-weight: 700;
  line-height: 1;
}

.timer-display {
  background: rgba(255,255,255,0.15);
  padding: 0.75rem 1.5rem;
  border-radius: 25px;
  font-size: 1.1em;
  font-weight: 600;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
}

.progress-container {
  max-width: 600px;
  margin: 0 auto;
}

.progress {
  height: 8px;
  border-radius: 10px;
  background: rgba(255,255,255,0.2);
  overflow: hidden;
}

.progress-bar {
  background: linear-gradient(90deg, #10b981, #059669);
  border-radius: 10px;
  transition: width 0.5s ease;
}

.progress-text {
  color: rgba(255,255,255,0.9);
  text-align: center;
  display: block;
}

.test-content {
  padding: 2rem 0;
}

.question-nav-card {
  background: white;
  border-radius: 16px;
  padding: 1.5rem;
  box-shadow: 0 8px 30px rgba(0,0,0,0.08);
  border: 1px solid rgba(0,0,0,0.05);
  height: fit-content;
  position: sticky;
  top: 2rem;
}

.nav-header {
  margin-bottom: 1rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid #f1f5f9;
}

.nav-header h6 {
  color: #334155;
  font-weight: 600;
  margin: 0;
}

.question-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 0.5rem;
}

.question-btn {
  background: #f8fafc;
  border: 2px solid #e2e8f0;
  border-radius: 8px;
  padding: 0.75rem 0.5rem;
  font-size: 0.9em;
  font-weight: 600;
  color: #64748b;
  cursor: pointer;
  transition: all 0.2s ease;
  text-align: center;
}

.question-btn:hover {
  background: #e2e8f0;
  transform: translateY(-1px);
}

.question-btn.active {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-color: #667eea;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.question-btn.answered {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
  border-color: #10b981;
}

.question-btn.answered.active {
  background: linear-gradient(135deg, #059669 0%, #047857 100%);
}

.question-card {
  background: white;
  border-radius: 16px;
  padding: 2rem;
  box-shadow: 0 8px 30px rgba(0,0,0,0.08);
  border: 1px solid rgba(0,0,0,0.05);
  min-height: 500px;
  display: flex;
  flex-direction: column;
}

.question-content .card {
  border: none;
  background: transparent;
}

.question-content h5 {
  color: #1e293b;
  font-weight: 600;
  line-height: 1.6;
  margin-bottom: 1.5rem;
}

.question-content img {
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  margin-bottom: 1.5rem;
}

.form-check {
  background: #f8fafc;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  padding: 1rem 1.25rem;
  margin-bottom: 0.75rem;
  transition: all 0.2s ease;
  cursor: pointer;
}

.form-check:hover {
  background: #f1f5f9;
  border-color: #cbd5e1;
  transform: translateX(4px);
}

.form-check-input:checked + .form-check-label {
  color: #1e293b;
  font-weight: 600;
}

.form-check:has(.form-check-input:checked) {
  background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
  border-color: #3b82f6;
  box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
}

.form-check-input {
  margin-top: 0.125rem;
  margin-right: 0.75rem;
}

.form-check-label {
  color: #475569;
  line-height: 1.5;
  cursor: pointer;
  flex: 1;
  display: flex;
  align-items: flex-start;
}

.option-letter {
  background: #e2e8f0;
  color: #64748b;
  font-weight: 600;
  font-size: 0.85em;
  padding: 0.25rem 0.5rem;
  border-radius: 6px;
  margin-right: 0.75rem;
  min-width: 28px;
  text-align: center;
  transition: all 0.2s ease;
}

.form-check:has(.form-check-input:checked) .option-letter {
  background: #3b82f6;
  color: white;
}

.action-buttons {
  display: flex;
  align-items: center;
  margin-top: auto;
  padding-top: 2rem;
  border-top: 2px solid #f1f5f9;
}

.btn {
  border-radius: 12px;
  padding: 0.75rem 1.5rem;
  font-weight: 600;
  transition: all 0.2s ease;
}

.btn:hover {
  transform: translateY(-1px);
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover {
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.btn-danger {
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  border: none;
  box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
}

.btn-danger:hover {
  box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
}

.btn-outline-primary {
  border: 2px solid #667eea;
  color: #667eea;
  background: transparent;
}

.btn-outline-primary:hover {
  background: #667eea;
  color: white;
}

.loading-spinner {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 300px;
  color: #64748b;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #e2e8f0;
  border-top: 4px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.fade-in {
  animation: fadeIn 0.4s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.slide-in-left {
  animation: slideInLeft 0.4s ease-out;
}

@keyframes slideInLeft {
  from { opacity: 0; transform: translateX(-20px); }
  to { opacity: 1; transform: translateX(0); }
}

/* Results display */
.results-card {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-radius: 16px;
  padding: 2rem;
  text-align: center;
}

.results-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 1rem;
  margin: 1.5rem 0;
}

.stat-item {
  background: rgba(255,255,255,0.15);
  padding: 1rem;
  border-radius: 12px;
  backdrop-filter: blur(10px);
}

.stat-number {
  font-size: 1.5em;
  font-weight: 700;
  display: block;
}

.stat-label {
  font-size: 0.9em;
  opacity: 0.9;
}

/* Responsive Design */
@media (max-width: 1200px) {
  .question-nav-card {
    position: static;
    margin-bottom: 2rem;
  }
}

@media (max-width: 768px) {
  .test-header {
    padding: 1rem 0;
  }
  
  .test-header .col-md-4 {
    text-align: center !important;
    margin-bottom: 1rem;
  }
  
  .test-title {
    font-size: 1.5rem;
  }
  
  .score-circle {
    width: 60px;
    height: 60px;
  }
  
  .score-text {
    font-size: 1rem;
  }
  
  .timer-display {
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }
  
  .question-grid {
    grid-template-columns: repeat(4, 1fr);
    gap: 0.4rem;
  }
  
  .question-btn {
    padding: 0.6rem 0.4rem;
    font-size: 0.8em;
  }
  
  .question-card {
    padding: 1.5rem;
  }
  
  .action-buttons {
    flex-direction: column;
    gap: 1rem;
  }
  
  .action-buttons .ms-auto {
    margin-left: 0 !important;
    display: flex;
    gap: 0.5rem;
  }
  
  .btn {
    width: 100%;
  }
  
  .form-check {
    padding: 0.75rem 1rem;
  }
  
  .option-letter {
    margin-right: 0.5rem;
    min-width: 24px;
    font-size: 0.8em;
  }
}

@media (max-width: 576px) {
  .test-content {
    padding: 1rem 0;
  }
  
  .container-fluid {
    padding-left: 1rem !important;
    padding-right: 1rem !important;
  }
  
  .question-grid {
    grid-template-columns: repeat(3, 1fr);
  }
  
  .results-stats {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
<script>
const appEl = document.getElementById('app');
const studentTestId = appEl.dataset.studentTest;
const totalDuration = parseInt(appEl.dataset.duration || '0'); // initial remaining seconds from server
const testCompleted = {{ student_test.completed|yesno:'true,false' }};
const questionIds = {{ student_test.randomized_question_ids|safe }};
console.log('DEBUG questionIds length=', questionIds.length, 'ids=', questionIds);
// (Removed early DOMContentLoaded handler to prevent double initialization)
let currentIndex = 0;
let answersCache = {}; // {questionId: [optionIds]}
let timerInterval;
window.__firstQuestionLoaded = false;

function initIndex(){
  const list = document.getElementById('questionIndex');
  if(!list) return;
  // Clear existing (avoid duplicates if re-run)
  while(list.firstChild) list.removeChild(list.firstChild);
  document.getElementById('totalQuestions').textContent = questionIds.length;
  questionIds.forEach((id, i)=>{
    const btn = document.createElement('button');
    btn.type='button';
    btn.className='question-btn';
    btn.textContent = (i+1);
    btn.dataset.idx = i;
    btn.onclick = ()=>{saveCurrentSelection(false); goTo(i);};
    list.appendChild(btn);
  });
  highlightIndex();
}

function highlightIndex(){
  document.querySelectorAll('#questionIndex button').forEach(btn=>{
    const i = parseInt(btn.dataset.idx);
    btn.classList.remove('active', 'answered');
    
    if(i === currentIndex) {
      btn.classList.add('active');
    }
    
    const qid = questionIds[i];
    if(answersCache[qid]) {
      btn.classList.add('answered');
    }
  });
  
  document.getElementById('prevBtn').disabled = currentIndex===0;
  const submitBtn = document.getElementById('submitAnswer');
  if(currentIndex === questionIds.length-1) {
    submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Saqlash / Yakunlash';
  } else {
    submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Saqlash / Keyingi';
  }
  updateProgress();
}

function updateProgress(){
  const answered = Object.keys(answersCache).length;
  const pct = (answered / questionIds.length)*100;
  document.getElementById('progressBar').style.width = pct + '%';
  document.getElementById('answeredCount').textContent = answered;
}

async function loadQuestion(){
  const wrap = document.getElementById('questionsWrap');
  const qid = questionIds[currentIndex];
  console.log('DEBUG loadQuestion() start index=', currentIndex, 'qid=', qid);
  document.getElementById('dIdx').textContent = currentIndex;
  if(qid === undefined){
    wrap.innerHTML = '<div class="alert alert-danger">QID aniqlanmadi.</div>';
    return;
  }
  try {
    console.log('DEBUG fetching question', qid);
    document.getElementById('dFetch').textContent += (document.getElementById('dFetch').textContent? ',':'')+qid;
    const resp = await fetch('/api/topic-panel/question/' + qid + '/');
    if(!resp.ok){
      let detail = '';
      try { detail = await resp.text(); } catch(e){}
      console.warn('Question fetch failed', resp.status, detail);
      let userMsg = 'Savol yuklanmadi';
      if(resp.status === 403){ userMsg = "Ruxsat yo'q yoki testga kiritilmagan savol"; }
      if(resp.status === 404){ userMsg = 'Savol topilmadi'; }
      throw new Error(userMsg + (detail? ' - ' + detail.substring(0,120):''));
    }
    const q = await resp.json();
    renderQuestion(q);
    restoreSelection();
    highlightIndex();
  } catch (error) {
    wrap.innerHTML = `
      <div class="alert alert-danger text-center">
        <i class="fas fa-exclamation-triangle me-2"></i>
        ${error.message} <button class="btn btn-sm btn-outline-danger ms-2" onclick="loadQuestion()">Qaytadan urinish</button>
      </div>
    `;
  }
}

function renderQuestion(q){
  const wrap = document.getElementById('questionsWrap');
  let html = `<div class="question-content fade-in">
    <h5><span class="text-primary">${currentIndex+1}.</span> ${q.text}</h5>`;
  
  if(q.image){ 
    html += `<img src="${q.image}" class="img-fluid mb-3" alt="Savol rasmi"/>`;
  }
  
  html += '<div class="options-container">';
  const multi = (q.question_type === 'multi' || q.question_type === 'multiple' || q.question_type === 'multi_choice');
  q.options.forEach((o, index) => {
    const inputType = multi ? 'checkbox' : 'radio';
    const letter = String.fromCharCode(65 + index); // A, B, C, D...
    // Use name with q.id so radios are isolated and checkboxes not forced single by accidental same-name logic elsewhere
    const nameAttr = multi ? `answers_${q.id}[]` : `answer_${q.id}`;
    html += `
      <div class="form-check" data-opt="${o.id}">
        <input class="form-check-input" type="${inputType}" name="${nameAttr}" value="${o.id}" id="opt${o.id}">
        <label class="form-check-label" for="opt${o.id}">
          <span class="option-letter">${letter}.</span> ${o.text}
        </label>
      </div>`;
  });
  html += '</div></div>';
  
  wrap.innerHTML = html;
  window.__firstQuestionLoaded = true;
  
  // Add click handlers for better UX
  wrap.querySelectorAll('.form-check').forEach(check => {
    check.addEventListener('click', function(e) {
      if(e.target.tagName !== 'INPUT') {
        const input = this.querySelector('input');
        if(input.type === 'radio') {
          input.checked = true;
        } else {
          input.checked = !input.checked;
        }
      }
    });
  });
}

function getSelectedOptionIds(){
  // Collect any checked inputs inside current question container
  return Array.from(document.querySelectorAll('#questionsWrap input.form-check-input:checked')).map(i=>i.value);
}

function saveCurrentSelection(submit=true){
  const qid = questionIds[currentIndex];
  const selected = getSelectedOptionIds();
  answersCache[qid] = selected; // store (may be empty to allow unselecting all for multi)
  if(submit && selected.length){
    submitAnswer(selected, qid);
  }
}

function restoreSelection(){
  const qid = questionIds[currentIndex];
  const selected = answersCache[qid] || [];
  selected.forEach(id=>{
    const el = document.getElementById('opt'+id);
    if(el) el.checked = true;
  });
}

async function submitAnswer(selectedOverride=null, qidOverride=null){
  const qid = qidOverride ?? questionIds[currentIndex];
  const selected = selectedOverride ?? getSelectedOptionIds();
  const form = new FormData();
  form.append('question_id', qid);
  selected.forEach(v=>form.append('options', v));
  const resp = await fetch(`/api/topic-panel/student/answer/${studentTestId}/submit/`, {method:'POST', headers:{'X-CSRFToken':getCsrf()}, body: form});
  const data = await resp.json();
  if(data.correct !== undefined){
    document.getElementById('totalScore').textContent = data.total;
  }
}

function goTo(idx){
  currentIndex = idx;
  loadQuestion();
}

document.getElementById('submitAnswer').addEventListener('click', async ()=>{
  if(testCompleted){return;}
  saveCurrentSelection();
  if(currentIndex < questionIds.length-1){
    currentIndex++;
    loadQuestion();
  } else {
    finishTest();
  }
});
document.getElementById('prevBtn').addEventListener('click', ()=>{
  if(testCompleted){return;}
  saveCurrentSelection(false);
  if(currentIndex>0){ currentIndex--; loadQuestion(); }
});
document.getElementById('finishBtn').addEventListener('click', finishTest);

async function finishTest(){
  const unansweredCount = questionIds.length - Object.keys(answersCache).length;
  let confirmMessage = 'Haqiqatan testni yakunlaysizmi?';
  
  if(unansweredCount > 0) {
    confirmMessage = `${unansweredCount} ta savolga javob berilmagan. Haqiqatan yakunlaysizmi?`;
  }
  
  if(!confirm(confirmMessage)) return;
  
  // Show loading on finish button
  const finishBtn = document.getElementById('finishBtn');
  const originalText = finishBtn.innerHTML;
  finishBtn.innerHTML = '<div class="spinner-border spinner-border-sm me-2" role="status"></div>Yakunlanmoqda...';
  finishBtn.disabled = true;
  
  try {
    const resp = await fetch(`/api/topic-panel/student/test/${studentTestId}/finish/`, {
      method:'POST', 
      headers:{'X-CSRFToken':getCsrf()}
    });
    const data = await resp.json();
    
    if(data.completed){
      clearInterval(timerInterval);
      
      const wrap = document.getElementById('questionsWrap');
      const correctPercentage = ((data.correct / data.total_questions) * 100).toFixed(1);
      
      wrap.innerHTML = `
        <div class="results-card fade-in">
          <div class="text-center">
            <i class="fas fa-trophy fa-3x mb-3" style="color: #fbbf24;"></i>
            <h3 class="mb-3">Test yakunlandi!</h3>
            <p class="mb-4 opacity-90">Tabriklaymiz! Siz testni muvaffaqiyatli yakunladingiz.</p>
          </div>
          
          <div class="results-stats">
            <div class="stat-item">
              <span class="stat-number">${data.total_score}</span>
              <small class="stat-label">Umumiy ball</small>
            </div>
            <div class="stat-item">
              <span class="stat-number">${correctPercentage}%</span>
              <small class="stat-label">To'g'rilik</small>
            </div>
            <div class="stat-item">
              <span class="stat-number">${data.correct}</span>
              <small class="stat-label">To'g'ri</small>
            </div>
            <div class="stat-item">
              <span class="stat-number">${data.incorrect}</span>
              <small class="stat-label">Noto'g'ri</small>
            </div>
            <div class="stat-item">
              <span class="stat-number">${data.unanswered}</span>
              <small class="stat-label">Javobsiz</small>
            </div>
          </div>
          
          <div class="text-center mt-4">
            <a href="/api/topic-panel/student/panel/" class="btn btn-light btn-lg px-4">
              <i class="fas fa-home me-2"></i>Dashboardga qaytish
            </a>
          </div>
        </div>`;
      
      // Disable all controls
      document.getElementById('submitAnswer').disabled = true;
      document.getElementById('prevBtn').disabled = true;
      document.querySelectorAll('.question-btn').forEach(btn => btn.disabled = true);
      
      // Update header to show completion
      document.querySelector('.test-header').style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
      
    }
  } catch (error) {
    finishBtn.innerHTML = originalText;
    finishBtn.disabled = false;
    alert('Xatolik yuz berdi. Qaytadan urinib ko\'ring.');
  }
}

let pollInterval;
function startTimer(){
  const timerEl = document.getElementById('timer');
  if(!totalDuration){
    timerEl.textContent = 'Cheksiz';
    return;
  }
  let remaining = totalDuration;
  function render(){
    const h = Math.floor(remaining/3600);
    const m = Math.floor((remaining%3600)/60);
    const s = remaining%60;
    timerEl.textContent = h>0 ? `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}` : `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    if(remaining <= 300 && remaining > 60) timerEl.style.color = '#f59e0b';
    else if(remaining <= 60) { timerEl.style.color = '#ef4444'; timerEl.classList.add('animate__animated','animate__pulse'); }
    if(remaining <= 0){
      clearInterval(timerInterval);
      clearInterval(pollInterval);
      alert('Vaqt tugadi! Test avtomatik yakunlanadi.');
      finishTest();
    }
    remaining--;
  }
  render();
  timerInterval = setInterval(render, 1000);
  // Backend sync every 15s to prevent client drift or tab sleep issues
  pollInterval = setInterval(async ()=>{
    try{
      const r = await fetch(`/api/topic-panel/student/test/${studentTestId}/remaining/`);
      if(!r.ok) return;
      const d = await r.json();
      if(typeof d.remaining_seconds === 'number' && d.remaining_seconds !== null){
        if(d.remaining_seconds < remaining) remaining = d.remaining_seconds; // tighten only
        if(d.remaining_seconds <= 0){
          clearInterval(timerInterval);
          clearInterval(pollInterval);
          finishTest();
        }
      }
    }catch(e){}
  },15000);
}

function getCsrf(){
  return document.cookie.split('; ').find(r=>r.startsWith('csrftoken='))?.split('=')[1];
}
