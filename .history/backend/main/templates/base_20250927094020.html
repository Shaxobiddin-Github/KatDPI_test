<!DOCTYPE html>
<html lang="uz">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>{% block title %}Panel{% endblock %}</title>
	<link rel="icon" type="image/png" href="/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	{% block head_extra %}{% endblock %}
	<style>
		body { background:#f5f7fb; font-family: system-ui, Arial, sans-serif; }
		nav.navbar { margin-bottom: 1.5rem; }
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Test Tizimi</a>
			{% if request.user.is_authenticated and request.user.role == 'student' %}
				<div class="ms-auto d-flex align-items-center gap-2">
					<a class="btn btn-sm btn-primary" href="/api/topic-panel/student/panel/">Mening Testlarim</a>
					<a class="btn btn-sm btn-outline-light" href="{% url 'common_logout' %}">Chiqish</a>
				</div>
			{% else %}
				<div class="d-flex gap-2">
					<a class="btn btn-sm btn-outline-light" href="/api/teacher-panel/dashboard/">Teacher Panel</a>
					<a class="btn btn-sm btn-success" href="/api/topic-panel/dashboard/">Mavzuli Testlar</a>
				</div>
			{% endif %}
		</div>
	</nav>
	<main>
		{% block content %}{% endblock %}
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	{% block scripts %}{% endblock %}
</body>
</html>
