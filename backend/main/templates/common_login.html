{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
</head>
<body>
    <div class="login-container">
            <div class="login-box">
                        <div class="login-header">
                <span class="login-icon" aria-hidden="true">
                    <svg width="56" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="">
                        <path d="M12 3L1 9l11 6 9-4.909V16h2V9L12 3z" fill="#ffffff" opacity="0.95"/>
                        <path d="M7 12v3.5c0 .8 2.5 2.5 5 2.5s5-1.7 5-2.5V12l-5 2.727L7 12z" fill="rgba(255,255,255,0.9)"/>
                        <circle cx="20" cy="10.5" r="1" fill="#ffffff"/>
                    </svg>
                </span>
                <div class="login-title">Test Tizimi</div>
                <div class="login-subtitle">Xush kelibsiz! Ro'yxatdan o'ting</div>
                <div class="mt-3" style="position:relative; z-index:100;">
                    <a href="/api/topic-panel/student/login/" class="btn btn-sm" style="
                        --grad: linear-gradient(135deg,#6366f1 0%,#8b5cf6 40%,#ec4899 100%);
                        background: var(--grad); color:#fff; font-weight:600; letter-spacing:.3px;
                        text-decoration:none; display:inline-flex; align-items:center; gap:6px;
                        padding:10px 20px; border:none; border-radius:10px; box-shadow:0 4px 14px -4px rgba(99,102,241,.5);
                        transition: all .25s ease; position:relative; overflow:hidden;">
                        <span style="position:absolute; inset:0; background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.25),transparent 60%); pointer-events:none;"></span>
                        <span style="font-size:1.05rem;">ğŸ¯</span>
                        <span>Demo Test</span>
                    </a>
                </div>
            </div>
            
            <div class="login-form">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <strong>âš ï¸ Xatolik:</strong> {{ error }}
                    </div>
                {% endif %}
                
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    
                    <div class="role-selector">
                        <label class="form-label">Rolni tanlang:</label>
                        <div class="role-cards">
                            <div class="role-card active" data-role="student">
                                <span class="role-icon">ğŸ“</span>
                                <div class="role-name">Talaba</div>
                            </div>
                            <div class="role-card" data-role="tutor">
                                <span class="role-icon">ğŸ§‘â€ğŸ«</span>
                                <div class="role-name">Tutor</div>
                            </div>
                            <div class="role-card" data-role="employee">
                                <span class="role-icon">ğŸ’¼</span>
                                <div class="role-name">Xodim</div>
                            </div>
                            <div class="role-card" data-role="teacher">
                                <span class="role-icon">ğŸ‘¨â€ğŸ«</span>
                                <div class="role-name">O'qituvchi</div>
                            </div>
                            <div class="role-card" data-role="controller">
                                <span class="role-icon">âš™ï¸</span>
                                <div class="role-name">Controller</div>
                            </div>
                        </div>
                        <input type="hidden" name="role" id="selectedRole" value="student">
                    </div>
                    
                    <div id="access-fields" class="form-group field-transition">
                        <label for="access-code" class="form-label">Access Code</label>
                        <div class="input-group" style="position:relative;">
                            <span class="input-icon">ğŸ”‘</span>
                            <input 
                                type="password" 
                                name="access_code" 
                                id="access-code" 
                                class="form-control with-icon" 
                                placeholder="5 raqamli kodingizni kiriting"
                                autocomplete="one-time-code"
                                inputmode="numeric"
                                pattern="[0-9]*"
                                maxlength="5"
                                oninput="this.value=this.value.replace(/\D/g,'').slice(0,5)"
                            >
                            <button type="button" id="toggle-access-visibility" aria-label="Ko'rinishni o'zgartirish" title="Ko'rinishni o'zgartirish" 
                                style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:transparent; border:none; cursor:pointer; font-size:1.1rem; color:#64748b;">
                                ğŸ‘ï¸
                            </button>
                        </div>
                    </div>
                    <div id="user-fields" class="form-group field-transition" style="display:none;">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-icon">ğŸ‘¤</span>
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                class="form-control with-icon" 
                                placeholder="Foydalanuvchi nomingizni kiriting"
                                autocomplete="off"
                            >
                        </div>
                        <label for="password" class="form-label" style="margin-top:15px;">Parol</label>
                        <div class="input-group">
                            <span class="input-icon">ğŸ”’</span>
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control with-icon" 
                                placeholder="Parolingizni kiriting"
                                autocomplete="off"
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <span id="loginText">Kirish</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

   <script src="{% static 'login/login.js' %}"></script>
   <script>
    // Access code show/hide toggle
    (function(){
        const btn = document.getElementById('toggle-access-visibility');
        const inp = document.getElementById('access-code');
        if(btn && inp){
            btn.addEventListener('click', function(){
                const isPwd = inp.getAttribute('type') === 'password';
                inp.setAttribute('type', isPwd ? 'text' : 'password');
                this.textContent = isPwd ? 'ğŸ™ˆ' : 'ğŸ‘ï¸';
            });
        }
    })();
   </script>
</body>
</html>
