<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Test vaqtini uzaytirish</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4" style="background:#f5f7ff;">
  <div class="container" style="max-width:520px;">
    <div class="card shadow-sm p-4">
      <h3 class="mb-3">‚è± Vaqt qo'shish: {{ test.subject.name }}</h3>
      <p class="text-muted mb-2">Joriy davom: <strong>{{ test.duration }}</strong></p>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post">{% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Qo'shiladigan daqiqa</label>
          <input type="number" name="add_minutes" class="form-control" min="0" value="0" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="reactivate" name="reactivate" value="1">
          <label for="reactivate" class="form-check-label">Qayta faollashtirish (boshlanish vaqti hozirgi vaqtga yangilanadi)</label>
        </div>
        <button class="btn btn-primary">Saqlash</button>
        <a href="{% url 'controller_dashboard' %}" class="btn btn-secondary">Bekor</a>
      </form>
    </div>
  </div>
</body>
</html>
